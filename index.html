<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photoz</title>
    <link rel="stylesheet" href="Style/style.css">
</head>

<header>
    <a class="home button button-onhover" href="https://shadowedspace.github.io/photoz/">photoz</a>
    <a class="pages button button-onhover" href="https://shadowedspace.github.io/photoz/contact"> About Me </a>
    <a class="pages button button-onhover"> Travel </a>
    <a class="pages button button-onhover" href="https://shadowedspace.github.io/photoz/birds.html"> Birds </a>

</header>

<body>
    <div class="fp"></div>
    <div id="lightbox" onclick="closeLightbox()"><img id="lightbox-img" src="" alt="Enlarged image"></div>

    <script>
        const imgs = [
            {src: "fp1.jpg", caption: "Indigo Bunting on Tulip"},
            {src: "fp2.jpg", caption: "Rainbow Umbrellas in Szentendre"},
            {src: "fp3.jpg", caption: "Savannah Sparrows on Cattails"},
            {src: "fp4.jpg", caption: "Mirros and Shadows"},
            {src: "fp5.jpg", caption: "Waxwings Waging War"},
            {src: "fp6.jpg", caption: "Crater Lake Blues"},
            {src: "fp7.jpg", caption: "Portrait of a Great Grey Heron"},
            {src: "fp8.jpg", caption: "Cozy Winter Cottage"},
            {src: "fp9.jpg", caption: "Snow Geese"},
            {src: "fp10.jpg", caption: "Through Handlebars"},
            {src: "fp11.jpg", caption: "Black-eared Kite"},
            {src: "fp12.jpg", caption: "Blue Sky, Blue Earth"},
        ]

        const gallery = document.querySelector(".fp");

        imgs.forEach(({ src, caption }) => {
            const figure = document.createElement("figure");

            const img = document.createElement("img");
            img.src = "FrontPage/" + src;
            img.alt = caption;
            img.onclick = () => openLightbox(src);

            const figcaption = document.createElement("figcaption");
            figcaption.textContent = caption;

            figure.appendChild(img);
            figure.appendChild(figcaption);
            gallery.appendChild(figure);
        });

        function openLightbox(src) {
            const lightbox = document.getElementById("lightbox");
            const lightboxImg = document.getElementById("lightbox-img");
            lightboxImg.src = src;
            lightbox.style.display = "flex";
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }

    </script>
</body>
</html>
