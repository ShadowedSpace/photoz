<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photoz</title>
    <link rel="stylesheet" href="Style/style.css">
</head>

<header>
    <a class="home button button-onhover" href="https://shadowedspace.github.io/photoz/">photoz</a>
    <a class="pages button button-onhover" href="https://shadowedspace.github.io/photoz/contact"> About Me </a>
    <a class="pages button button-onhover"> Travel </a>
    <a class="pages button button-onhover" href="https://shadowedspace.github.io/photoz/birds.html"> Birds </a>

</header>

<body>
    <div class="fp"></div>
    <div id="lightbox" onclick="closeLightbox()"><img id="lightbox-img" src="" alt="Enlarged image"></div>

    <script>
        const imgNames = ["fp1.jpg", "fp2.jpg", "fp3.jpg", 
        "fp4.jpg", "fp5.jpg", "fp6.jpg", 
        "fp7.jpg", "fp8.jpg", "fp9.jpg", 
        "fp10.jpg", "fp11.jpg", "fp12.jpg"];

        const captions = ["Indigo Bunting of Tulip", "Rainbow Umbrellas in Szentendre", "Savannah Sparrows on Cattails",
            "Mirrors and Shadows", "Waxwings Waging War", "Crater Lake Blues", "Portrait of a Great Grey Heron",
            "Cozy Cottage", "Snow Geese", "Through the Handlebars", "Black-eared Kite", "Blue Sky, Blue Earth"];

          const gallery = document.querySelector(".fp");

        images.forEach(({ src, caption }) => {
            const figure = document.createElement("figure");

            const img = document.createElement("img");
            img.src = src;
            img.alt = caption;
            img.onclick = () => openLightbox(src);

            const figcaption = document.createElement("figcaption");
            figcaption.textContent = caption;

            figure.appendChild(img);
            figure.appendChild(figcaption);
            gallery.appendChild(figure);
        });

        function openLightbox(src) {
            const lightbox = document.getElementById("lightbox");
            const lightboxImg = document.getElementById("lightbox-img");
            lightboxImg.src = src;
            lightbox.style.display = "flex";
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }

    </script>
</body>
</html>
