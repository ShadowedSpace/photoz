<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photoz</title>
    <link rel="stylesheet" href="Style/style.css">
</head>

<header>
    <a class="home button button-onhover" href="https://shadowedspace.github.io/photoz/">photoz</a>
    <a class="pages button button-onhover" href="https://shadowedspace.github.io/photoz/contact">  About Me </a>
    <a class="pages button button-onhover">Travel</a>
    <a class="pages button button-onhover" href="https://shadowedspace.github.io/photoz/birds.html"> Birds  </a>

</header>

<body>
    <div class="gallery" id="gallery"></div>

        <script>
            const imgNames = ["birds1.jpg","birds2.jpg","birds3.jpg",
                                "birds4.jpg","birds5.jpg","birds6.jpg"];
            const captions = ["Great Grey Heron","Blue Rock Thrush", "Black-eared Kite",
                                "Brown-eared Bulbul", "Savannah Sparrows", "Indigo Bunting"];
    
        const gallery = document.getElementById("gallery");

        imgNames.forEach((image, index) => {
            const imageRow = document.createElement("div");
            imageRow.classList.add("image-row");

            const img = document.createElement("img");
            img.src = "Birds/" + image;
            img.alt = captions[index] || "Bird image";

            const caption = document.createElement("p");
            caption.classList.add("caption");
            caption.textContent = captions[index];

            imageRow.appendChild(img);
            imageRow.appendChild(caption);
            gallery.appendChild(imageRow);
        });
        </script>
    </div>
</body>
</html>
