<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>photoz</title>
        <link rel="stylesheet" href="Style/style.css">
    </head>

    <header>
        <a class="home button button-onhover" href="https://shadowedspace.github.io/photoz/">photoz</a>
        <a class="pages button button-onhover" href="https://shadowedspace.github.io/photoz/contact"> About Me </a>
        <a class="pages button button-onhover"> Travel </a>
        <a class="pages button button-onhover" href="https://shadowedspace.github.io/photoz/birds.html"> Birds </a>

    </header>

    <body>
    <div class="gallery"></div>
    <div id="lightbox" onclick="closeLightbox()"><img id="lightbox-img" src="" alt="Enlarged image"></div>

        <script>
            const imgs = [
                {src: "birds1.jpg", caption: "Great Grey Heron"},
                {src: "birds2.jpg", caption: "Blue Rock Thrush"},
            ]
    
            const gallery = document.querySelector(".birds-gallery");

            imgs.forEach((bird, i) => {
            const row = document.createElement("div");
            row.className = "row";

            const img = document.createElement("img");
            img.src = bird.src;
            img.alt = bird.caption;

            const caption = document.createElement("div");
            caption.className = "caption";
            caption.textContent = bird.caption;

            // Alternate order
            if (i % 2 === 0) {
                row.appendChild(img);
                row.appendChild(caption);
            } else {
                row.appendChild(caption);
                row.appendChild(img);
            }

            // Lightbox functionality
            img.onclick = () => {
                const lightbox = document.getElementById("lightbox");
                const lightboxImg = document.getElementById("lightbox-img");
                lightboxImg.src = img.src;
                lightbox.style.display = "flex";
            };

            console.log(row)
            
            gallery.appendChild(row);
            });

            function closeLightbox() {
                document.getElementById("lightbox").style.display = "none";
            }
        </script>
    </body>
</html>
