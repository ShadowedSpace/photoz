<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>photoz</title>
        <link rel="stylesheet" href="Style/style.css">
        <link rel="stylesheet" href="Style/birds.css">
    </head>

    <header>
        <a class="home button button-onhover" href="https://shadowedspace.github.io/photoz/">photoz</a>
        <a class="pages button button-onhover" href="https://shadowedspace.github.io/photoz/contact"> SHOP </a>
        <a class="pages button button-onhover" href="https://shadowedspace.github.io/photoz/travel.html"> TRAVEL </a>
        <a class="pages button button-onhover" href="https://shadowedspace.github.io/photoz/birds.html"> BIRDS </a>

    </header>

    <body>
    <div class="gallery"></div>
    <div id="lightbox" onclick="closeLightbox()"><img id="lightbox-img" src="" alt="Enlarged image"></div>

        <script>
            const imgs = [
                {src: "birds1.jpg", caption: "Great Grey Heron curiously approaches small gathering of onlookers for a portrait. Shot in Kyoto, Japan."},
                {src: "birds2.jpg", caption: "Brown-eared Bulbul pauses on mossy trunk framed above by Japanese Maple leaves and below by green foliage."},
                {src: "birds3.jpg", caption: "Pair of Savannah Sparrows perching on seeding cattails. Shot in MIddlebury, Vermont, USA on Middlebury College campus."},
                {src: "birds4.jpg", caption: "Black-eared Kite with head cocked. Shot in Kyoto, Japan."},
                {src: "birds5.jpg", caption: "Indigo Bunting perching on red tulip. Shot in Salisbury, Vermont, USA."},
                {src: "birds6.jpg", caption: "Eurasian Widgeon sleeping on mid-river island. Shot in Kyoto, Japan."},
                {src: "birds7.jpg", caption: "Female Red-winged Blackbird stands out among cattails. Shot at Otter Creek Park in Middlebury, Vermont, USA."},
                {src: "birds8.jpg", caption: "Bohemian Waxwing selecting berry from bunch. Shot on Middlebury College campus in Middlebury, Vermont, USA."},
                {src: "birds9.jpg", caption: "Black-backed Wagtail prancing down concrete railing. Shot in Osaka, Japan at Osaka Castle."},
                {src: "birds10.jpg", caption: "Cedar Waxwing and Bohemian Waxwing argue over plentiful berries. Shot on Middlebury College campus in Middlebury, Vermont, USA."},
                {src: "birds11.jpg", caption: "Black-headed Gull grooming on top of statue of woman. Shot in Reykjavik, Iceland."},
                {src: "birds12.jpg", caption: "Pair of puffins kissing. Shot in Vestmannaeyjar, Iceland."},
                {src: "birds13.jpg", caption: "Goldfinch eating sunflower seeds. Shot on UVM campus in Burlington, Vermont, USA."},
                {src: "birds14.jpg", caption: "Goldfinch eating sunflower seeds. Shot on UVM campus in Burlington, Vermont, USA."}
            ]
    
            const gallery = document.querySelector(".gallery");

        imgs.forEach((bird, i) => {
            const row = document.createElement("div");
            row.className = (i % 2 === 0) ? "row" : "row reverse";

            const img = document.createElement("img");
            img.src = "Birds/" + bird.src;
            img.alt = bird.caption;

            const caption = document.createElement("div");
            caption.className = "caption";
            caption.textContent = bird.caption;

            row.appendChild(img);
            row.appendChild(caption);

            // Lightbox
            img.onclick = () => {
                document.getElementById("lightbox-img").src = img.src;
                document.getElementById("lightbox").style.display = "flex";
            };

            gallery.appendChild(row);
        });

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";}

        </script>
    </body>
</html>
