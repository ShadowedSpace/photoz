<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>photoz</title>
        <link rel="stylesheet" href="Style/style.css">
        <link rel="stylesheet" href="Style/birds.css">
    </head>

    <header>
        <a class="home button button-onhover" href="https://shadowedspace.github.io/photoz/">photoz</a>
        <a class="pages button button-onhover" href="https://shadowedspace.github.io/photoz/contact"> SHOP </a>
        <a class="pages button button-onhover" href="https://shadowedspace.github.io/photoz/travel.html"> TRAVEL </a>
        <a class="pages button button-onhover" href="https://shadowedspace.github.io/photoz/birds.html"> BIRDS </a>

    </header>

    <body>
    <div class="gallery"></div>
    <div id="lightbox" onclick="closeLightbox()"><img id="lightbox-img" src="" alt="Enlarged image"></div>

        <script>
            const imgs = [
                {src: "travel1.jpg", caption: "Blue Sky, Blue Earth. Veiw looking over Lake Como, Italy."},
                {src: "travel2.jpg", caption: "Footprints fading on silent, snowy walkway shot in Zakopone, Poland."},
                {src: "travel3.jpg", caption: "Castle framed by curved foliage. Shot in Florence, Italy."},
                {src: "travel4.jpg", caption: "Famous row of bright houses. Shot in Copenhagen, Denmark."},
                {src: "travel5.jpg", caption: "Statue reflected on still water. Shot in Florence, Italy."},
                {src: "travel6.jpg", caption: "Brúarfoss waterfall on a cloudy evening. Shot near Laugarvatn, Iceland."},
                {src: "travel7.jpg", caption: "Rainbow umbrellas mark shopping street. Shot in Szentendre, Hungary."},
                {src: "travel8.jpg", caption: "Mist begins to fall mountain tops on Snaefelsnes Peninsula. Shot in Grundarfjörður, Iceland."},
                {src: "travel9.jpg", caption: "Sun beams break through cloud cover. Shot on Snaefelsnes Peninsula, Iceland."}
            ]
    
            const gallery = document.querySelector(".gallery");

        imgs.forEach((destination, i) => {
            const row = document.createElement("div");
            row.className = (i % 2 === 0) ? "row" : "row reverse";

            const img = document.createElement("img");
            img.src = "Travel/" + destination.src;
            img.alt = destination.caption;

            const caption = document.createElement("div");
            caption.className = "caption";
            caption.textContent = destination.caption;

            row.appendChild(img);
            row.appendChild(caption);

            // Lightbox
            img.onclick = () => {
                document.getElementById("lightbox-img").src = img.src;
                document.getElementById("lightbox").style.display = "flex";
            };

            gallery.appendChild(row);
        });

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";}

        </script>
    </body>
</html>
